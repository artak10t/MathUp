<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./animations.css">
    <title>MathUp</title>
    <link rel="icon" href="icon.ico">
</head>
<body>
    <div class="logo">
        <h1>MathUp</h1>
        <p>A simple app that provides you with random math questions.</p>
    </div>
    <div class="start show">
        <div class="header">
            <h2>Select the difficulty and the type of questions you want and hit the Start button to continue.</h2>
        </div>
        <div class="start-options">
            <button class="option-menu" onclick="switchAddition()" id="1">Addition</button>
            <button class="option-menu" onclick="switchSubtraction()" id="2">Subtraction</button>
            <button class="option-menu" onclick="switchMultiplication()" id="3">Multiplication</button>
            <button class="option-menu" onclick="switchDivision()" id="4">Division</button>
            <button class="option-menu" onclick="switchSquare()" id="5">Square</button>
            <button class="option-menu" onclick="switchSquareRoot()" id="6">Square Root</button>
            <button class="option-menu" onclick="switchCube()" id="7">Cube</button>
            <button class="option-menu" onclick="switchCubeRoot()" id="8">Cube Root</button>
        </div>
        <div class="difficulty">
            <label>Choose a difficulty:</label>
            <select id='difficulty'>
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
            </select>    
        </div>
        <div class="difficulty">
            <label>Choose No of Questions:</label>
            <input id='totalQuestions' type="number" value="10" min='1'>
        </div>
        <div class="start-footer">
            <button type="button" id="start">Start</button>
        </div>
    </div>
    <div class="question hide">
        <div class="header">
            <h2>What is 2x8=?</h2>
        </div>
        <div class="options">
        </div>
        <div class="footer">
            <button type="button">Next Question</button>
        </div>
    </div>
    <div class="result hide">
        <div class="header">
            <h2>Your Score</h2>
        </div>
        <div class="options">
        </div>
        <div class="result-footer">
            <button id='restart' type="button" onclick='location.reload()'>Restart</button>
        </div>
        <div class="wrongs"><p>A</p></div>
        <div class="grade"><p>A</p></div>
    </div>
    <div class="notify"></div>
</body>
<script src="./app.js"></script>
</html>
